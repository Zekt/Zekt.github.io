# Stream-`iostream`

--
* ### 常見的 `cin`, `cout`

* ### `<iomanip>`
	* #### 控制輸出格式
	* #### `setbase` 決定顯示進位
	* #### `setprecision` 控制總位數
	* #### `fixed` 控制小數點後位數

---
# `<iomanip>` 練習

```C++
int main() {
	int a = 120;
	std::cout << std::setbase(16) << a;
}
```

```C++
int main() {
	double a = 1.102046;
	std::cout << std::setprecision(5) << a;
}
```

```C++
int main() {
	double a = 1.102046;
	std::cout << std::fixed << std::setprecision(5) << a;
}
```

# File Stream
```C++
#include<fstream>
std::ifstream fin;
fin.open("filename");
```

```C++
#include<fstream>
std::ofstream fout;
fout.open("filename");
```
--
### 就像 cin/cout 一樣！

--
```C++
fin >> a;
fout << a;
```

# String Stream
```C++
#include<sstream>
std::stringstream ss;
```

--
### stringstream 變數
#### `ss << str;` 存入 stream
#### `ss >> str;` 從 stringstream 放入 str
#### `ss.str();` 以 string 形態拿出資料
