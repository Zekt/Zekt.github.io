# for 迴圈

---

```C++
for( 初始敘述; 條件敘述; 迴圈敘述 ) {
	迴圈內容;
}
```
--

```C++
for( 1 ; 2, 5, 8, 11... ; 4, 7, 10 ) {
	3, 6, 9 ;
}
```
--
印出 1~9
```C++
for(int i = 0; i < 10; i++) {
	printf("%d ", i);
}
```

---
### 練習：九九乘法表
印出 1\*1 到 9\*9，每印一排就換行
```
1x1=1	1*2=2	1*3=3	1*4=4    1*5=5     1*6=6  ...
2x1=2	2*2=4	2*3=6	2*4=8    2*5=10    2*6=12 ...
3x1=3	3*2=6	3*3=9	3*4=12   3*5=15    3*6=18 ...

```

# 二維陣列

---
```C++
int array[10][10];
```

--

|      | Column0 | Column1 | Column2 | ... |
| ---- | ------: | ------: | ------: | --: |
| Row0 | a[0][0] | a[0][1] | a[0][2] | ... |
| Row1 | a[1][0] | a[1][1] | a[1][2] | ... |
| Row2 | a[2][0] | a[2][1] | a[2][2] | ... |

...  

--

a[2][1]

|      | Column0 | Column1 | Column2 | ... |
| ---- | ------: | ------: | ------: | --: |
| Row0 | a[0][0] | a[0][1] | a[0][2] | ... |
| Row1 | a[1][0] | a[1][1] | a[1][2] | ... |
| Row2 | a[2][0] | <div style="color: red">a[2][1]</div> | a[2][2] | ... |

### 練習
#### 矩陣乘法 
輸入：兩個二維矩陣
```
a00 a01
a10 a11

b00 b01
b10 b11
```

輸出：
```
a00*b00+a01*b10 a00*b01+a01*b11
a10*b01+a11*b11 a10*b01+a11*b11
```
